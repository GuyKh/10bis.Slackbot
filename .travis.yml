---
language: node_js
env:
  global:
    - secure: 
node_js:
  - lts/*
  - node
install:
  - npm ci
  - npm install --only=dev
  - npm install typescript -g
  - npm install eslint -g
  - npm install nyc -g
script:
  - tsc -p ./tsconfig.json
  - npm run eslint
  - npm test
after_success:
  - npm run coveralls

# keep the npm cache around to speed up installs
cache:
  directories:
    - "$HOME/.npm"
